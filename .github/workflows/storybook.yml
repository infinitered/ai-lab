name: Build and Deploy
on:
  push:
    paths: [
        'examples/ai-lab-example/storybook/**',
        'packages/ai-lab/src/components/**',
        '.github/workflows/storybook.yml',
      ] # Trigger the action only when files change in the folders defined here
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build üîß
        run: | # build the Storybook files
          npm install
          cd examples/ai-lab-example && npm install && cd -
          npm run build-storybook
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master # The branch the action should deploy to
          FOLDER: docs-build # The folder that the build-storybook script generates files
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: docs # The folder where we serve our Storybook files
